campaignchain_channel_facebook_create:
    pattern:  /channel/facebook/create
    defaults: { _controller: CampaignChainChannelFacebookBundle:Facebook:create }

campaignchain_channel_facebook_login:
    pattern:  /channel/facebook/create/login
    defaults: { _controller: CampaignChainChannelFacebookBundle:Facebook:login }

campaignchain_channel_facebook_location_add:
    pattern:  /channel/facebook/create/location/add
    defaults: { _controller: CampaignChainChannelFacebookBundle:Facebook:addLocation }

campaignchain_channel_facebook_location_configure:
    pattern:  /channel/facebook/create/location/configure/{step}
    defaults: { _controller: CampaignChainChannelFacebookBundle:Facebook:configureLocation }

# REST routes are being created automatically via FOSRestBundle.
campaignchain_channel_facebook_rest:
    resource: "@CampaignChainChannelFacebookBundle/Resources/config/routing_rest.yml"
    prefix: /api/v1/p/campaignchain/channel-facebook